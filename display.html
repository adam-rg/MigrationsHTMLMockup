  <title>SQL Server Management Studio - SQL Source Control</title>

  <!-- Bootstrap core CSS -->

  <script src="lib/angular/angular.js"></script>

<body ng-controller="searchCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SQL Server Management Studio</a>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <nav class="nav navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menuList"><a href="#">{{item}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
       <div class="col-md-3">
        <h2>Object Explorer</h2>
        <ul>
          <li ng-repeat="item in objectExplorerContents">{{item}}</li>
        </ul>
       </div>
       <div class="col-md-9">

        <ul class="nav nav-tabs">
          <li ng-repeat="item in ssmsTabs" role="presentation" ng-class="item.class">
            <a href="#">{{item.name}}</a>
          </li>
        </ul>
        <hr>

        <ul class="nav nav-tabs"> <!-- TODO: make selecting tabs change which is active -->
          <li ng-repeat="item in socTabs" role="presentation" ng-class="item.class">
            <a href="#">{{item.name}}</a>
          </li>
        </ul>
        <hr>

        <table class="table">
          <thead>
            <tr>
              <th>Change type</th>
              <th>Change name</th>
              <th>Object type</th>
              <th>Owner</th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in commitGridContents" ng-click="setRowSelection(item)" ng-class="{success: item===selectedRow}">
            <td>{{item.changeType}}</td>
            <td>{{item.name}}</td>
            <td>{{item.objectType}}</td>
            <td>{{item.owner}}</td>
          </tr>
        </tbody>
        </table>


       </div>
    </div>
  </div>
